image: node:latest
stages:
    - build
    - deploy

build:
    stage: build
    script:
        - apt update -y
        - apt install npm -y
        - npm install
    artifacts:
        paths:
            - node_modules
            - package-lock.json
        #expire_in: 1 week 

deploy:
    stage: deploy
    script:
        - apt update -y
        - apt install nodejs -y
        - node server.js  > /dev/null 2>&1 &
